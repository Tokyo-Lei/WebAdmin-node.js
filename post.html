<div class="container">

    <div class="row" id="banner">

        <div class="page-header">
            <h2>撰写文章
                <small><a href="/" class="btn btn-info pull-right">查看文章列表</a></small>
            </h2>
        </div>

        <div class="col-lg-12">

            <br>
            <br>

            <form class="form-horizontal" id="PostForm">

                <div class="form-group">
                    <label  class="col-lg-1 control-label">文章标题</label>
                    <div class="col-lg-8">
                        <input type="text" class="form-control required" name="Article_title">
                    </div>
                </div>

                <div class="form-group">
                    <label  class="col-lg-1 control-label">文章分类</label>

                    <div class="col-lg-8">
                        <select class="form-control" name="Article_cate">
                            <option value="">-- 下拉选择分类 --</option>
                            <option value="fr">France</option>
                            <option value="de">Germany</option>
                            <option value="it">Italy</option>
                            <option value="jp">Japan</option>
                            <option value="ru">Russia</option>
                            <option value="gb">United Kingdom</option>
                            <option value="us">United State</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="textArea" class="col-lg-1 control-label">留言内容</label>

                    <div class="col-lg-8">
                        <textarea class="form-control" rows="3" id="textArea"></textarea>

                    </div>
                </div>


                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-1">
                        <button type="submit" class="btn btn-success">提交</button>
                    </div>
                </div>

            </form>


        </div>

    </div>

    <hr>

    <footer>
        <p>&copy; Company 2014</p>
    </footer>

</div>


<script src="javascript/jquery.min.js"></script>
<script src="javascript/bootstrap.min.js"></script>
<script src="javascript/bootstrapValidator.min.js"></script>
<script>
    $(document).ready(function () {
        /**
         * 下面是进行插件初始化
         * 你只需传入相应的键值对
         * */
        $('#PostForm').bootstrapValidator({
            message: 'This value is not valid',
            feedbackIcons: {
                /*输入框不同状态，显示图片的样式*/
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                /*验证*/
                Article_title: {
                    /*键名username和input name值对应*/
                    message: 'The username is not valid',
                    validators: {
                        notEmpty: {
                            /*非空提示*/
                            message: '文章标题不能为空！'
                        }
                    }
                },
                Article_cate: {
                    validators: {
                        notEmpty: {
                            message: '选择文章分类不能为空！'
                        }
                    }
                },





                password: {
                    message: '密码无效',
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        },
                        stringLength: {
                            min: 6,
                            max: 30,
                            message: '用户名长度必须在6到30之间'
                        }
                    }
                },
                email: {
                    validators: {
                        notEmpty: {
                            message: 'The email address is required and can\'t be empty'
                        },
                        emailAddress: {
                            message: 'The input is not a valid email address'
                        }
                    }
                }
            }
        });
    });
</script>

</body>
